<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="./weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input id="city" type="text" class="search-bar" />
        <button type="submit" id="submit">search</button>
      </div>
      <div class="box">
        <h2>Wheater in <span id="cityname"></span></h2>
        <div class="temp"><span id="temp"></span>°C</div>
        <div class="feelike">Feel like: <span id="feels_like"></span>°C</div>
        <img src="" alt="" />
        <div class="humidity">Humidity: <span id="humidity"></span>%</div>
        <div class="wind">Wind: <span id="wind_speed"></span>Km/h</div>
      </div>
    </div>

    <script src="./1.js"></script>
  </body>
</html>
